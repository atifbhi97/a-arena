<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ - A-ARENA</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,white);
      color:#f0f0f0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
      text-align:center;
      color: black;
    }
    h1 {
      font-size:2.8rem;
      margin-bottom:25px;
      position:relative;
      text-transform:uppercase;
      letter-spacing:2px;
    }
    h1::after {
      content:'';
      position:absolute;
      width:120px;
      height:4px;
      background:#e53935; /* premium red underline */
      left:50%;
      transform:translateX(-50%);
      bottom:-10px;
      border-radius:2px;
    }
    .faq-box {
      background:rgba(255,255,255,0.05);
      padding:25px 35px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.45);
      max-width:600px;
      width:100%;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .faq-box:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.55);
    }
    .faq-item {
      margin-bottom:20px;
      padding:15px;
      background:rgba(255,255,255,0.02);
      border-radius:8px;
      transition:background .3s ease, transform .3s ease;
    }
    .faq-item:hover {
      background:rgba(255,255,255,0.08);
      transform:scale(1.02);
    }
    strong {color:#e53935;}
    .back-home {
      display:inline-block;
      padding:10px 18px;
      background:#e53935;
      color:white;
      border-radius:6px;
      font-weight:bold;
      transition:background .3s ease,color .3s ease;
      text-decoration:none;
    }
    .back-home:hover {
      background:#ffca28;
      color:#000;
    }
    @media (max-width:600px){
      h1 {font-size:2.2rem;}
      .faq-item {font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="faq-box">
    <h1>FAQ</h1>
    <div class="faq-item">
      <p><strong>Q:</strong> Entry fee kitna hai?<br>
      <strong>A:</strong> Sirf 20 PKR.</p>
    </div>
     <div class="faq-item">
      <p><strong>Q:</strong>or 1 kill ky paisey kitney hai?<br>
      <strong>A:</strong> 15 PKR.</p>
    </div>
    <div class="faq-item">
      <p><strong>Q:</strong> Winners ko paisay kaise milte hain?<br>
      <strong>A:</strong> EasyPaisa ya other transfer methods se.</p>
    </div>
    <a class="back-home" href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
