<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terms of Service - A-ARENA</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,white);
      color:#f0f0f0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
      text-align:center;
      color: black;
    }
    h1 {
      font-size:2.8rem;
      margin-bottom:25px;
      position:relative;
      text-transform:uppercase;
      letter-spacing:2px;
    }
    h1::after {
      content:'';
      position:absolute;
      width:120px;
      height:4px;
      background:#e53935;
      left:50%;
      transform:translateX(-50%);
      bottom:-10px;
      border-radius:2px;
    }
    .terms-box {
      background:rgba(255,255,255,0.05);
      padding:25px 35px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.45);
      max-width:600px;
      width:100%;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .terms-box:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.55);
    }
    ul {
      list-style:none;
      margin-bottom:20px;
    }
    li {
      font-size:1.2rem;
      margin-bottom:15px;
      line-height:1.6;
      position:relative;
      padding-left:25px;
      transition:color .3s ease;
    }
    li::before {
      content:"✔";
      position:absolute;
      left:0;
      color:red;
    }
    li:hover {color:red;}
    .back-home {
      display:inline-block;
      padding:10px 18px;
      background:#e53935;
      color:white;
      border-radius:6px;
      font-weight:bold;
      transition:background .3s ease,color .3s ease;
      text-decoration:none;
    }
    .back-home:hover {
      background:#ffd54f;
      color:#000;
    }
    @media (max-width:600px){
      h1 {font-size:2.2rem;}
      li {font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="terms-box">
    <h1>Terms of Service</h1>
    <ul>
      <li>No cheating, hacking, or exploiting bugs.</li>
      <li>Organizer ka decision final hai.</li>
      <li>games hamari discretion pe hai. laken usky leyh apko hamara WhatsApp group join karna zaruri hai</li>
      <li>Website ka use karte hue aap hamare rules accept karte hain.</li>
    </ul>
    <a class="back-home" href="index.html">← Back to Home</a>
  </div>
</body>
</html>
