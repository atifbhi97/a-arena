    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#f5f5f5,#e0e0e0);
      color:#333;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;

    h1 {
      font-size:2rem;

      color:#e53935;
      text-transform:uppercase;
      letter-spacing:1px;
      position:relative;
      margin-bottom:40px;
    }
    h1::after {
      content:'';
      position:absolute;
      width:60px;
      height:4px;
      background:#e53935;
      border-radius:2px;
      left:50%;
      bottom:-12px;
      transform:translateX(-50%);

    .contact-card {
      background:#fff;
      padding:20px 25px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.15);
      margin-bottom:20px;
      max-width:500px;
      width:100%;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .contact-card:hover {
      transform:translateY(-3px);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    p {
      font-size:1rem;
      line-height:1.5;
      color:#444;
    }
    a {
      color:#e53935;
      text-decoration:none;
      font-weight:bold;
      transition:color .3s;
    }
    a:hover {color:#b71c1c;}
    .back-home {

      display:inline-block;
      padding:10px 22px;
      background:#e53935;
      color:#fff;
      border-radius:25px;
      font-weight:bold;
      transition:background .3s ease;
    }
    .back-home:hover {background:#c62828;}
    @media(max-width:600px){
      h1 {font-size:1.8rem;}
      p {font-size:0.95rem;}
    }
