<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration - Random Challenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- General Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }

        /* --- Main Container --- */
        .collab-page-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        /* --- Branded Text --- */
        .branded-text {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            line-height: 1.4;
            background: linear-gradient(90deg, #ffffff, #ffcc00, #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 4s linear infinite;
        }

        /* --- Unique Download Button --- */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            font-size: 16px;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            background: #ffcc00; /* Unique Gaming Gold */
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.6);
            background: #ffffff;
        }

        .download-btn i {
            font-size: 20px;
            animation: bounce 2s infinite;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shineText {
            to { background-position: 200% center; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .branded-text {
                font-size: 20px;
                letter-spacing: 1px;
            }
            .download-btn {
                padding: 15px 25px;
                font-size: 14px;
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .collab-page-container {
                padding: 30px 15px;
            }
            .branded-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="collab-page-container">
        <h1 class="branded-text">
            This is their app <br> 
            the one I collaborated with
        </h1>

        <a href="https://randomchallenger.blogspot.com/2026/01/random-challenger-play-win.html" class="download-btn">
            <i class="fas fa-download"></i>
            Download Random Challenger APK
        </a>
    </div>

</body>
</html>
