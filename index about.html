<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>About Us - A-ARENA</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg,#f5f5f5,#eaeaea);
      color:#333;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    h1{
      font-size:2.5rem;
      color:#e53935; /* Premium red */
      text-transform:uppercase;
      letter-spacing:2px;
      margin-bottom:20px;
      position:relative;
    }
    h1::after{
      content:"";
      position:absolute;
      width:60px;
      height:3px;
      background:#e53935;
      bottom:-8px;
      left:50%;
      transform:translateX(-50%);
      border-radius:2px;
    }
    p{
      max-width:700px;
      text-align:center;
      line-height:1.6;
      font-size:1.1rem;
      margin-bottom:15px;
      background:#fff;
      padding:15px 20px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.08);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    p:hover{
      transform:translateY(-3px);
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
    }
    a{
      margin-top:20px;
      text-decoration:none;
      color:#fff;
      background:#e53935;
      padding:10px 20px;
      border-radius:25px;
      font-weight:bold;
      transition:background 0.3s ease, transform 0.2s ease;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    a:hover{
      background:#c62828;
      transform:scale(1.05);
    }
    @media(max-width:600px){
      h1{font-size:2rem;}
      p{font-size:1rem;}
    }
  </style>
</head>
<body>
  <h1>About Us</h1>
  <p>A-ARENA Pakistan ka ek Free Fire A-arena platform hai. Yahan har skill level ka player tournaments join karke apni gameplay improve aur real paisey jeet sakta hai.</p>
  <p>Har match record hota hai aur highlights hamare YouTube channel pe upload hote hain.</p>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
